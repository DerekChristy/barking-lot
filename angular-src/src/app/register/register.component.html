<div class="row m-3">
  <div class="col col-lg-3 mx-auto">
    <mat-card>
      <mat-card-title>Sign up</mat-card-title>
      <mat-card-content>
        <form>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>First Name</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="registerUserData.firstName"
              name="firstName"
              required
            />
          </mat-form-field>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="registerUserData.lastName"
              name="lastName"
              required
            />
          </mat-form-field>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              [(ngModel)]="registerUserData.email"
              name="email"
              required
            />
          </mat-form-field>
        </form>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="registerUserData.password"
            name="password"
            required
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button
          (click)="registerUser()"
          mat-raised-button
          color="primary"
          type="button"
        >
          Submit
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
