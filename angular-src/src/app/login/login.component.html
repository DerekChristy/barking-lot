<div class="row m-3">
  <div class="col col-lg-3 mx-auto">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              [(ngModel)]="loginUserData.email"
              name="email"
              required
            />
          </mat-form-field>
        </form>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="loginUserData.password"
            name="password"
            required
          />
        </mat-form-field>
        <div [hidden]="!showError">
          <p class="alert alert-danger">Login failed, try again!</p>
        </div>
        <a routerLink="/register">New user? Register</a>
      </mat-card-content>
      <mat-card-actions align="end">
        <button
          (click)="login()"
          mat-raised-button
          color="primary"
          type="button"
        >
          Login
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
