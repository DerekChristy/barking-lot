<div class="container">
  <div class="showcase">
    <mat-card *ngFor="let pet of pets">
      <mat-card-header>
        <mat-card-title>{{ pet.breed | titlecase }}</mat-card-title>
        <mat-card-subtitle>{{ pet.dob | date }} </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ pet.image }}" alt="" />
      <mat-card-content> </mat-card-content>
      <mat-card-actions>
        <button
          (click)="showDetails(pet)"
          class="mr-5 mr-lg-2"
          mat-stroked-button
        >
          VIEW
        </button>
        <button mat-icon-button><mat-icon>favorite</mat-icon></button>
        <button mat-icon-button><mat-icon>share</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
